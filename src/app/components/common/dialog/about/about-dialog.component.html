<div class="wrapper">
	<h1 mat-dialog-title>About</h1>
	<div mat-dialog-content class="system-info">
		<div class="bg-photo">
			<mat-list id="about-list">
				<mat-list-item>
					<mat-icon mat-list-icon aria-hidden="true" color="primary" class="mr-1">label</mat-icon>
					<span class="cdk-visually-hidden">Label Icon</span>
					<label mat-line class="mr-1"><strong>Uptime:</strong></label>
					<p mat-line>{{info.uptime}} </p>
				</mat-list-item>
				<mat-list-item>
					<mat-icon mat-list-icon aria-hidden="true" color="primary" class="mr-1">label</mat-icon>
					<span class="cdk-visually-hidden">Label Icon</span>
					<label mat-line class="mr-1"><strong>Physical Memory:</strong></label>
					<p mat-line>{{info.physmem}} </p>
				</mat-list-item>
				<mat-list-item>
					<mat-icon mat-list-icon aria-hidden="true" color="primary" class="mr-1">label</mat-icon>
					<span class="cdk-visually-hidden">Label Icon</span>
					<label mat-line class="mr-1"><strong>Model:</strong></label>
					<p mat-line>{{info.model}} </p>
				</mat-list-item>
				<mat-list-item>
					<mat-icon mat-list-icon aria-hidden="true" color="primary" class="mr-1">label</mat-icon>
					<span class="cdk-visually-hidden">Label Icon</span>
					<label mat-line class="mr-1"><strong>Average Load:</strong></label>
					<p mat-line>{{info.loadavg}} </p>
				</mat-list-item>
			</mat-list>
		</div>
	</div>
</div>

<div mat-dialog-actions>
  <button mat-button class="mat-button mat-primary" (click)="dialogRef.close(false)">{{"Close" | translate}}</button>
</div>
